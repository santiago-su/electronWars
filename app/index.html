<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">

      <div class='user-login'>
        <form class="form-signin">
          <h2 class="form-signin-heading">electronWars</h2>
          <label for="username" class="sr-only">Codewars Username</label>
          <input id="username" class="form-control" placeholder="Codewars username" required autofocus>
          <label for="apikey" class="sr-only">API key</label>
          <input type="password" id="apikey" class="form-control" placeholder="Codewars API key" required>
          <button id="getUserBtn" class="btn btn-lg btn-primary btn-block" data-loading-text="Loading..." type="submit">Sign in</button>
        </form>
      </div>

      <div class="user-details hidden">
        <div class="stat" id="username-detail"><b>Username:</b></div>
        <div class="stat" id="name-detail"><b>Name:</b></div>
        <div class="stat" id="honor-detail"><b>Honor:</b></div>
        <div class="stat" id="completed-detail"><b>Total completed Kata:</b></div>
        <div class="stat" id="clan-detail"><b>Clan:</b></div>
        <div class="stat" id="leaderboard-detail"><b>Leaderboard position:</b></div>
        <div class="stat" id="languages-detail"><b>Languages:</b></div>
      </div>
      <hr class="divide-line hidden">
      <div class="next-kata-details hidden">
        <div class="stat kata-name"><b>Name:</b></div>
        <div class="stat kata-rank"><b>Rank:</b></div>
        <div class="stat kata-description"><b>Description:</b></div>
        <button id="train-next" class="btn btn-lg btn-primary btn-block">Train</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
